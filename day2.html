<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمارين اليوم 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-button">العودة للرئيسية</a>
        <h1>تمارين اليوم 1</h1>

        <div class="exercise-card" data-exercise="day1-ex1">
            <h2>تمرين ضغط الصدر</h2>
            <img src="a.jpg" alt="تمرين ضغط الصدر" class="exercise-image">
            <div class="input-group">
                <label>الوزن الابتدائي (كجم):</label>
                <input type="number" class="initial-weight-input" placeholder="الوزن">
            </div>
            <div class="input-group">
                <label>أقصى وزن (كجم):</label>
                <input type="number" class="max-weight-input" placeholder="أقصى وزن">
            </div>
            <div class="input-group">
                <label>عدد المجموعات:</label>
                <input type="number" class="sets-input" placeholder="عدد المجموعات">
            </div>
            <div class="input-group reps-group">
                <label>التكرارات:</label>
                <div class="reps-inputs-container">
                   <h5>15</h5>
                   <h5>14</h5>
                   <h5>16</h5>
                   <h5>54</h5>
                </div>
            </div>
            <button class="save-button">حفظ التقدم</button>
            <div class="history-section">
                <h3>السجل السابق:</h3>
                <ul class="history-list"></ul>
            </div>
        </div>

        <div class="exercise-card" data-exercise="day1-ex2">
            <h2>تمرين الرفعة المميتة</h2>
            <img src="images/deadlift.jpg" alt="تمرين الرفعة المميتة" class="exercise-image">
            <div class="input-group">
                <label>الوزن الابتدائي (كجم):</label>
                <input type="number" class="initial-weight-input" placeholder="الوزن">
            </div>
            <div class="input-group">
                <label>أقصى وزن (كجم):</label>
                <input type="number" class="max-weight-input" placeholder="أقصى وزن">
            </div>
            <div class="input-group">
                <label>عدد المجموعات:</label>
                <input type="number" class="sets-input" placeholder="عدد المجموعات">
            </div>
            <div class="input-group reps-group">
                <label>التكرارات:</label>
                <div class="reps-inputs-container">
                    <input type="number" class="reps-input" placeholder="مجموعة 1">
                    <input type="number" class="reps-input" placeholder="مجموعة 2">
                    <input type="number" class="reps-input" placeholder="مجموعة 3">
                    <input type="number" class="reps-input" placeholder="مجموعة 4">
                </div>
            </div>
            <button class="save-button">حفظ التقدم</button>
            <div class="history-section">
                <h3>السجل السابق:</h3>
                <ul class="history-list"></ul>
            </div>
        </div>
    </div>

    <!-- تحميل السكريبت بعد بناء العناصر -->
    <script src="script.js"></script>
</body>
</html>
