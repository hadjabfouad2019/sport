<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليوم 1 - كمال الأجسام</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>اليوم 1</h1>

        <!-- التمرين 1 -->
        <div class="exercise-box">
            <img src="h.png" alt="ضغط الصدر">
            <h2>ضغط الصدر بالبار</h2>
            <input type="number" id="day1-ex1-start" placeholder="الوزن الابتدائي (كجم)" min="0">
            <input type="number" id="day1-ex1-max" placeholder="أقصى وزن وصلت إليه (كجم)" min="0">
            <input type="number" id="day1-ex1-sets" placeholder="عدد المجموعات" min="1" value="3">
            <input type="number" id="day1-ex1-reps" placeholder="عدد التكرارات" min="1" value="8">
            <button onclick="saveProgress('day1-ex1')">حفظ التقدم</button>
            <div class="history" id="day1-ex1-history"></div>
            <div id="day1-ex1-badge" class="badge"></div>
            <canvas id="day1-ex1-chart" height="80"></canvas>
        </div>

        <!-- التمرين 2 -->
        <div class="exercise-box">
            <img src="a.jpg" alt="السكت">
            <h2>السكت (Squat)</h2>
            <input type="number" id="day1-ex2-start" placeholder="الوزن الابتدائي (كجم)" min="0">
            <input type="number" id="day1-ex2-max" placeholder="أقصى وزن وصلت إليه (كجم)" min="0">
            <input type="number" id="day1-ex2-sets" placeholder="عدد المجموعات" min="1" value="3">
            <input type="number" id="day1-ex2-reps" placeholder="عدد التكرارات" min="1" value="8">
            <button onclick="saveProgress('day1-ex2')">حفظ التقدم</button>
            <div class="history" id="day1-ex2-history"></div>
            <div id="day1-ex2-badge" class="badge"></div>
            <canvas id="day1-ex2-chart" height="80"></canvas>
        </div>

        <!-- يمكنك إضافة المزيد كما تريد... -->

        <div class="nav-footer">
            <a href="index.html">← العودة للرئيسية</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
