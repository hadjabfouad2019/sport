<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراقبة الوزن</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-button">العودة للرئيسية</a>
        <h1>مراقبة الوزن</h1>

        <div class="weight-section">
            <div class="input-group">
                <label>الوزن الحالي (كجم):</label>
                <input type="number" id="currentWeight" placeholder="أدخل وزنك">
            </div>
            <button id="saveWeightButton">حفظ الوزن</button>
        </div>
        
        <div class="achievement-badge" id="achievementBadge" style="display:none;">
            <h3>💪 إنجاز جديد!</h3>
            <p>لقد كسرت رقمك القياسي السابق في الوزن.</p>
        </div>

        <div class="history-section">
            <h3>آخر 7 أوزان:</h3>
            <ul id="weightHistoryList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
